default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: spree
  username: <%= ENV.fetch("DB_USERNAME") { `whoami`.strip } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: spree_test
  username: <%= ENV.fetch("DB_USERNAME") { `whoami`.strip } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>

# Production database configuration
# Uses DATABASE_URL environment variable if available
# Otherwise uses individual environment variables
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || "postgres://#{ENV.fetch('DB_USERNAME', 'postgres')}:#{ENV.fetch('DB_PASSWORD', '')}@#{ENV.fetch('DB_HOST', 'localhost')}:#{ENV.fetch('DB_PORT', 5432)}/spree_production" %>
  database: <%= ENV.fetch('DB_NAME', 'spree_production') %>
  username: <%= ENV.fetch('DB_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('DB_PASSWORD', '') %>
  host: <%= ENV.fetch('DB_HOST', 'localhost') %>
  port: <%= ENV.fetch('DB_PORT', 5432) %>
